<!DOCTYPE html>
<html lang="de">
<head>

<title>Sterne Ausmalbild</title>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f5f5f5;
  }

  .palette {
    margin: 20px;
  }

  .farbe {
    width: 40px;
    height: 40px;
    display: inline-block;
    cursor: pointer;
    border: 2px solid #333;
    margin: 5px;
  }

  svg {
    max-width: 90%;
    height: auto;
    background: white;
    border: 2px solid black;
  }

  .malbar {
    fill: white;
    stroke: black;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>⭐ Sterne Ausmalbild</h1>

<div class="palette">
  <div class="farbe" style="background:red" onclick="setFarbe('red')"></div>
  <div class="farbe" style="background:blue" onclick="setFarbe('blue')"></div>
  <div class="farbe" style="background:green" onclick="setFarbe('green')"></div>
  <div class="farbe" style="background:yellow" onclick="setFarbe('yellow')"></div>
  <div class="farbe" style="background:orange" onclick="setFarbe('orange')"></div>
  <div class="farbe" style="background:black" onclick="setFarbe('black')"></div>
  <div class="farbe" style="background:white" onclick="setFarbe('white')"></div>
</div>
